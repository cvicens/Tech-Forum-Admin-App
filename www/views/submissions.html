    <div id="formWrapper">




        <h1>Hit the button to get submissions</h1>
        <!--<div class="input-group input-group">
            <input type="text" class="form-control" ng-model="userInput" placeholder="Enter your name here.">
        </div>-->
        <button type="button" class="btn btn-primary btn-block" ng-click="listSubmissions()">List Submissions</button>

        <div class="panel panel-default" ng-show="showSubmissionsPanel()">
          <!-- Default panel contents -->
          <div class="panel-heading">Submissions</div>

          <!-- Table -->
          <table class="table">
            <tr>
               <th>ID</th>
               <th>Form Name</th>
               <th>Experience</th>
               <th>Repeat</th>
               <th>Comentarios</th>
            </tr>

            <tr ng-repeat = "item in items">
               <td>{{ item._id }} <span ng-show="item.severity == 'Urgent' || item.severity == 'Critical'" class="glyphicon glyphicon-star" aria-hidden="true"></span></td>
               <td>{{ item.formName }}</td>
               <td>{{ item.experiencia }}</td>
               <td>{{ item.repetir }}</td>
               <td>{{ item.comentarios }}</td>
            </tr>
          </table>
        </div>

        <div ng-show="noticeMessage" class="text-center jumbotron hello-result {{textClassName}}">{{noticeMessage}}</div>
    </div>
</section>
